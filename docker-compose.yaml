x-airflow-common: &airflow-common
  build: .
  environment: &airflow-common-env
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"

    AIRFLOW__CORE__EXECUTOR: "CeleryExecutor"
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: "postgresql+psycopg2://airflow:airflow@postgres/airflow"
    AIRFLOW__CELERY__RESULT_BACKEND: "db+postgresql://airflow:airflow@postgres/airflow"
    AIRFLOW__CELERY__BROKER_URL: "redis://:@redis:6379/0"

    AIRFLOW__CORE__FERNET_KEY: ""
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__CORE__LOAD_EXAMPLES: "false" # ✅ 오타 수정(원래는 적용 안 됐을 가능성 큼)
    AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session"
    AIRFLOW__CORE__TEST_CONNECTION: "Enabled"
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: "true"
    AIRFLOW__CORE__DAGBAG_IMPORT_TIMEOUT: "120.0"

    # MLflow
    MLFLOW_TRACKING_URI: "http://mlflow:5000"

    # 필요 시 추가 pip 설치용(유지)
    _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:-}

  networks:
    - mlb_network

  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    - ${AIRFLOW_PROJ_DIR:-.}/data:/opt/airflow/data

    # MLflow 공유 볼륨(기본: ./mlflow_data)
    - ${MLFLOW_DATA_DIR:-./mlflow_data}:/mlflow_db

  depends_on: &airflow-common-depends-on
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy

services:
  # 1) Airflow 메타데이터 DB
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: "airflow"
      POSTGRES_PASSWORD: "airflow"
      POSTGRES_DB: "airflow"
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    networks:
      - mlb_network
    restart: always

  # 2) MLB 데이터 저장용 DB
  mlb_postgres:
    image: postgres:15-alpine
    container_name: mlb_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mlb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mlb}
      POSTGRES_DB: ${POSTGRES_DB:-mlb}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - mlb_network
    restart: always

  # 3) Redis (Celery broker)
  redis:
    image: redis:latest
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 50
    networks:
      - mlb_network
    restart: always

  # 4) MLflow Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow
    hostname: mlflow
    restart: always
    ports:
      - "5000:5000"
    networks:
      - mlb_network
    environment:
      TZ: "Asia/Seoul"
      MLFLOW_TRACKING_URI: "http://mlflow:5000"
    volumes:
      - ${MLFLOW_DATA_DIR:-./mlflow_data}:/mlflow_db
    entrypoint: ["mlflow", "server"]
    command:
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "5000"
      - "--backend-store-uri"
      - "sqlite:////mlflow_db/mlflow.db"
      - "--default-artifact-root"
      - "/mlflow_db/artifacts"
      - "--serve-artifacts"
      - "--allowed-hosts"
      - "*"

  # 5) Airflow Services
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-worker:
    <<: *airflow-common
    command: celery worker
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # 초기화 컨테이너
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        set -e

        airflow db migrate

        # ✅ 이미 admin이 있으면 실패할 수 있어서, 재실행 시에도 안 죽게 처리
        airflow users create \
          --username admin \
          --firstname MLB \
          --lastname Admin \
          --role Admin \
          --email admin@example.com \
          --password admin || true

        exec /entrypoint airflow version
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/sources
      - ${MLFLOW_DATA_DIR:-./mlflow_data}:/mlflow_db

volumes:
  postgres-db-volume:

networks:
  mlb_network: